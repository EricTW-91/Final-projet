<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">MineSweeper</div>
    </header>
    <section>
        <select id="difficulty" onchange="setField()">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <div class="mineCount"></div>
        <div class="timer"></div>
        <button id="restartBt" onclick="init()">Restart</button>
    </section>
    <main>
        <!-- <div class="minefield">
 
        </div> -->
        <canvas width="700px" height="700px" onmouseup="cellRevealed(event)" onmousemove="getCoordinate(event)" oncontextmenu="event.preventDefault()"></canvas>
    </main>
</body>
</html>
